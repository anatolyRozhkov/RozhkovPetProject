version: '3.7'

services:
  e2e:
    build:
      dockerfile: Dockerfile
      context: .
    command: bash run_test_page.sh

    environment:
      SCREENSHOTS_DIR: 'rozhkovPetProject/screenshots'
      JUNIT_DIR: 'rozhkovPetProject/junit'
      SELENIUM_URL: "http://172.20.0.2:4444"
      PROD_URL: "http://rozhkovqa.tilda.ws/test_form"
      DEV_URL: "http://rozhkovqa.tilda.ws/test_form"
      PYTEST_WORKERS: 4

    depends_on:
      - 'selenium-hub'
      - 'selenium-1'
      - 'selenium-2'
      - 'selenium-3'

  selenium-1:
    image: selenium/node-chrome:latest
    shm_size: '2gb'
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  selenium-2:
    image: selenium/node-chrome:latest
    shm_size: '2gb'
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  selenium-3:
    image: selenium/node-chrome:latest
    shm_size: '2gb'
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  selenium-hub:
    image: selenium/hub:latest
    expose:
      - 4444